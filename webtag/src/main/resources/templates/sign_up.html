<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="此代码内容为超萌的猫头鹰登录界面" />
<title>超萌的猫头鹰登录界面</title>
<link rel="stylesheet" href="../static/css/jq22.css"  th:href="@{/css/jq22.css}"  />
</head>
<body>
<!-- begin -->
<div id="login">
    <div class="wrapper">
        <div class="login">
            <form action="#" method="post" class="container offset1 loginform">
                <div id="owl-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="pad">
                    <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk="/>
                    <div class="control-group">
                        <div class="controls">
                            <label for="userName" class="control-label fa fa-envelope"></label>
                            <input id="userName" type="text" name="email" placeholder="Email" tabindex="1" autofocus="autofocus" class="form-control input-medium" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="password" class="control-label fa fa-asterisk"></label>
                            <input id="password" type="password" name="password" placeholder="Password" tabindex="2" class="form-control input-medium" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label for="re_password" class="control-label fa fa-asterisk"></label>
                            <input id="re_password" type="password" name="repassword" placeholder="Password" tabindex="3" class="form-control input-medium" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="doSignUp" tabindex="4" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script>
    $(function() {
        $('#login #password').focus(function() {
            $('#owl-login').addClass('password');
        }).blur(function() {
            $('#owl-login').removeClass('password');
        });

        $('#login #re_password').focus(function () {
            $('#owl-login').addClass('password');
        }).blur(function () {
            $('#owl-login').removeClass('password');
        });

        //简单登录操作
        $("#doSignUp").click(function (e) {
            $.ajax({
                type : "POST",
                url : "/sign_up",
                data : {
                    "userName" : $("#userName").val(),
                    "password" : $("#password").val(),
                    "re_password" : $("#re_password").val(),
                },
                dataType : "json",
                success : function(data) {
                    if (data.result == "0") {
                        alert("账号已被注册！");
                    } else if(data.result == "1"){
                        alert("两次输入密码不同！");
                    }else {
                        alert("注册成功，请登录！");
                        window.location.href ="/toLogin";
                    }
                }
            });
        });
    });
    </script>
</div>
<!-- end -->
</body>
</html>
